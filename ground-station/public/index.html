<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEST Demo Ground Station</title>
    <script defer src="js/arguments.js"></script>
    <script defer src="js/main.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Use 'dev' at port 1234 for local development</p>
    <label for="ip">ip: </label>
    <input type="text" name="ip" id="ip" value="dev" placeholder="dev">
    <label for="port">port: </label>
    <input type="number" name="port" id="port"  value="1234" placeholder="1234">
    <button onclick="clear_console()">Clear Console</button>
    </br></br><hr>
    <h3>ES</h3>
    <button id="cfe_es" onclick="open_tlm(this)">Open Telemetry</button>
    <button id="cfe_es_noop" onclick="handle_command(this)">No-Op</button>
    </br></br><hr>
    <h3>EVS</h3>
    <!-- <button id="cfe_es" onclick="open_tlm(this)">Open Telemetry</button> -->
    <button id="cfe_evs_noop" onclick="handle_command(this)">No-Op</button>
    </br></br><hr>
    <h3>SB</h3>
    <!-- <button id="cfe_es" onclick="open_tlm(this)">Open Telemetry</button> -->
    <button id="cfe_sb_noop" onclick="handle_command(this)">No-Op</button>
    <button id="sb_stats" onclick="handle_command(this)">Stats2File</button>
    <button id="sb_routing" onclick="handle_command(this)">Routing2File</button>
    <button id="sb_pipe" onclick="handle_command(this)">Pipe2File</button>
    <button id="sb_map" onclick="handle_command(this)">Map2File</button>
    </br></br><hr>
    <h3>TBL</h3>
    <!-- <button id="cfe_es" onclick="open_tlm(this)">Open Telemetry</button> -->
    <button id="cfe_tbl_noop" onclick="handle_command(this)">No-Op</button>
    </br></br><hr>
    <h3>TIME</h3>
    <!-- <button id="cfe_es" onclick="open_tlm(this)">Open Telemetry</button> -->
    <button id="cfe_time_noop" onclick="handle_command(this)">No-Op</button>
    </br></br><hr>
    <h3>CI</h3>
    <button id="ci_noop" onclick="handle_command(this)">No-Op</button>
    </br></br><hr>
    <h3>TO</h3>
    <button id="to_noop" onclick="handle_command(this)">No-Op</button>
    <button id="to_start_telem" onclick="handle_command(this, [{ id: 'to_output_ip', type: 'ip' }])">Enable Tlm</button>
    <input type="text" id="to_output_ip" value="gnd">
    </br></br><hr>
    <h3>Sample App</h3>
    <button id="sample_app" onclick="open_tlm(this)">Open Telemetry</button>
    <button id="sample_noop" onclick="handle_command(this)">No-Op</button>
    <button id="sample_reset" onclick="handle_command(this)">Reset CC</button>
    <button id="sample_toggle" onclick="handle_command(this)">Blink!</button>
    <button id="sample_file" onclick="handle_command(this)">Send file</button>
    <div class="bottom-sticky">
        <div id="console-output"></div>
    </div>
</body>
</html>
