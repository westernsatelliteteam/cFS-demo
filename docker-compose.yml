version: '3.1'

services:
    rpi4:
        container_name: rpi4
        restart: "no"
        environment:
            O: build-rpi4
            BUILDTYPE: "debug"
            OMIT_DEPRECATED: "true"
        build:
            context: ./dockerfiles
            dockerfile: rpi4.Dockerfile
        volumes:
          - ./:/cfs
